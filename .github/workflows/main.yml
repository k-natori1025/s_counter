  deploy:
    name: Deploy
    runs-on: ubuntu-20.04 
    needs: [front-test-build-image]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Fill in the new image ID in the Amazon ECS task definition for front
        id: render-front-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: front
          image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.AWS_ECR_FRONT_SERVER_REPOSITORY }}

      # - name: Fill in the new image ID in the Amazon ECS task definition for api
      #   id: render-api-task-def
